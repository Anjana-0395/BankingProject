{% extends 'base.html' %}

{% block content %}

<div class="page-heading header-text">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1>Login</h1>

          </div>
        </div>
      </div>
</div>

<div class="callback-form">
      <div class="container">
        <div class="row">

          <div class="col-md-12">
            <div class="contact-form">
              <form id="contact" action="" method="post">
                {% csrf_token %}
                <div class="row">
                  <div class="col-lg-12">
                    <fieldset>
                      <input name="username" type="text" class="form-control" id="username" placeholder="User Name" required="">
                    </fieldset>
                  </div>
                  <div class="col-lg-12">
                    <fieldset>
                      <input name="password" type="password" class="form-control" id="password"  placeholder="Password" required="">
                    </fieldset>
                  </div>
                  <div class="col-lg-12">
                    <fieldset>
                      <button type="submit" id="form-submit" class="border-button">Submit</button>
                    </fieldset>
                  </div>
                  <div class="col-lg-12">
                    <fieldset>
                      <span>New member...? <a href="{% url 'bankapp:register' %}">Register</a></span>
                    </fieldset>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>


{% endblock %}
